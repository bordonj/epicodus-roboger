<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <div class='jumbotron'>
    <h1>Mr. Roboger's Neighborhood</h1>
    <p>Please enter a number. Mr. Roboger will replace any number with his favorite response as your number is counted up to. </p>
    <form id='numberInput'>
      <label for="numInput">Enter a number!</label>
      <input id='numInput' type="number">
      <label for="nameInput">Enter your name!</label>
      <input id='nameInput' type="text">
      <button class='btn btn-dark' type='submit'>Go!</button>
    </form>
  </div>
  <div class='container'>
    <div class='row'>
      <div class='noInput'></div>
      <div class='col-sm-6'>
        <div id='user'>
          <h1>User:</h1>
          <div id='userSays'></div>
        </div>
      </div>
      <div class='col-sm-6'>
        <div id='robo'>
          <h1>Mr. Roboger:</h1>
          <div id='roboSays'></div>
        </div>
      </div>
    </div>
  </div>
  <div class='footer'>(c) Jennifer Bordon - jennifer.bordon@gmail.com</div>
</body>
</html>
